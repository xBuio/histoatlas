<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HistoLove Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SF Pro-style fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* SwiftUI-inspired color palette */
        --system-background: #000000;
        --secondary-background: #1c1c1e;
        --tertiary-background: #2c2c2e;
        --label-primary: #ffffff;
        --label-secondary: rgba(235, 235, 245, 0.6);
        --label-tertiary: rgba(235, 235, 245, 0.3);
        --accent-blue: #0a84ff;
        --accent-purple: #bf5af2;
        --accent-pink: #ff2d55;
        --accent-teal: #64d2ff;
        --accent-green: #30d158;
        --accent-orange: #ff9f0a;
        --accent-yellow: #ffd60a;
        --separator: rgba(84, 84, 88, 0.6);
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "SF Pro Text", "Inter", sans-serif;
        background: var(--system-background);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom scrollbar for SwiftUI aesthetic */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--separator);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(120, 120, 128, 0.6);
      }

      /* Glassmorphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-dark {
        background: rgba(28, 28, 30, 0.8);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
